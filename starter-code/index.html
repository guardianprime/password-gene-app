<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Password generator app</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <main>
      <div class="main__div">
        <div class="first-div">
          <input type="text" disabled value="P4$5W0rD!" id="password-input" />
          <span class="hide" id="copy-text">copied!</span>
          <img
            src="./assets/images/icon-copy.svg"
            alt="copy symbol"
            id="copy-img"
          />
        </div>
        <div class="second-div">
          <div>
            <label for="char-length-input" class="char-length-label">
              <span>Character length</span>
              <span id="char-length">10</span>
            </label>
            <input
              type="range"
              min="8"
              max="15"
              value="10"
              id="char-length-input"
            />
          </div>
          <div class="list-container">
            <ul>
              <li>
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Include Lowercase Letters</label>
              </li>
              <li>
                <input type="checkbox" id="uppercase" />
                <label for="uppercase">Include Uppercase Letters</label>
              </li>
              <li>
                <input type="checkbox" id="numbers" />
                <label for="numbers">Include Numbers</label>
              </li>
              <li>
                <input type="checkbox" id="symbols" />
                <label for="symbols">Include Symbols</label>
              </li>
            </ul>
          </div>
          <div class="strength-container">
            <div class="strength-text"><span>Strength</span></div>
            <div class="strength-wrapper">
              <span id="strength-name">MEDIUM</span>
              <div class="strength-status-container">
                <div class="strength-status"></div>
                <div class="strength-status"></div>
                <div class="strength-status"></div>
                <div class="strength-status"></div>
              </div>
            </div>
          </div>
          <button id="btn">
            GENERATE
            <img
              src="./assets/images/icon-arrow-right.svg"
              alt="right arrow icon"
            />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
